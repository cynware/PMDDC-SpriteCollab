name: Sync from upstream folder

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out slim repo
        uses: actions/checkout@v4

      - name: Clone upstream repo (shallow)
        run: |
          git clone --depth=1 https://github.com/PMDCollab/SpriteCollab.git upstream-repo

      - name: Replace contents with desired folder only
        run: |
          rm -rf ./* .gitignore
          cp -r upstream-repo/portrait ./data

      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Sync from upstream $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
