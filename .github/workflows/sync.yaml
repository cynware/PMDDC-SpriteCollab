name: Sync portrait folder from upstream

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out slim repo
        uses: actions/checkout@v4

      - name: Clone upstream repo (shallow)
        run: |
          git clone --depth=1 https://github.com/PMDCollab/SpriteCollab.git /tmp/upstream-repo

      - name: Clear repo except .github
        run: |
          find . -maxdepth 1 ! -name '.' ! -name '.github' ! -name '.git' -exec rm -rf {} +

      - name: Copy portrait folder
        run: |
          cp -r /tmp/upstream-repo/portrait ./portrait

      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Sync portrait folder $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
